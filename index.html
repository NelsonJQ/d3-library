<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dofus Ingame Library - Bilingual Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow: hidden;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #3c9764;
            --border-color: #e9ecef;
            --accent-color: #c3d85b;
        }

        body.dark-theme {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --accent-color: #7a8fff;
        }

        .layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 320px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh; /* Adjusted to ensure full viewport height */
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            top: 0;
            left: 0;
        }

        .sidebar.hidden {
            transform: translateX(-320px);
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #4a5f7a;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .sidebar-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sidebar-subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .language-selector {
            margin-bottom: 15px;
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            flex: 1;
            padding: 6px 8px;
            background: #4a5f7a;
            color: white;
            border: 2px solid #4a5f7a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: #3498db;
            border-color: #3498db;
        }

        .lang-btn:hover {
            background: #556b7e;
        }

        .search-container {
            position: relative;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #4a5f7a;
            color: #ecf0f1;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #bdc3c7;
        }

        .search-input:focus {
            background: #556b7e;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            pointer-events: none;
        }

        .search-results {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .clear-search {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            transition: all 0.3s ease;
        }

        .clear-search:hover {
            background: #c0392b;
        }

        .index-list {
            list-style: none;
            padding: 0;
        }

        .index-item {
            border-bottom: 1px solid #4a5f7a;
            transition: all 0.3s ease;
        }

        .index-item.hidden {
            display: none;
        }

        .index-item.highlighted {
            background: #f39c12;
        }

        .index-item a {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .index-item a:hover {
            background: #34495e;
        }

        .index-item.active a {
            background: #3498db;
            padding-left: 24px;
            border-left: 4px solid #2980b9;
        }

        .index-title {
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .index-id {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1002;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn:hover {
            background: #2980b9;
        }

        .toggle-btn.sidebar-open {
            left: 340px;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 320px;
            transition: margin-left 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: #999 transparent;
            padding-bottom: 60px; /* Increased padding to prevent footer overlap */
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
        }

        /* Footer styling */
        .footer-disclaimer {
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            padding: 15px 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.5;
            position: relative; /* Changed from absolute to relative */
            bottom: 0;
            width: 100%;
        }

        body.dark-theme .footer-disclaimer {
            background: var(--bg-secondary);
            border-top-color: var(--border-color);
            color: var(--text-secondary);
        }

        /* Scrollable container that holds all documents */
        .documents-scroll-container {
            flex: 1;
            overflow: visible;
            width: 100%;
        }

        /* Prevent scrollbar from overlapping content */
        .main-content::-webkit-scrollbar {
            width: 16px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 8px;
            min-height: 100px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        body.dark-theme .main-content {
            scrollbar-color: #666 transparent;
        }

        body.dark-theme .main-content::-webkit-scrollbar-thumb {
            background: #666;
        }

        body.dark-theme .main-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .document-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            min-height: auto;
        }

        body.dark-theme .document-section {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .document-section.search-hidden {
            display: none;
        }

        .document-section.search-highlighted {
            border: 3px solid #f39c12;
            box-shadow: 0 15px 40px rgba(243, 156, 18, 0.3);
        }

        .document-anchor {
            position: absolute;
            top: -80px;
        }

        .header {
            background: linear-gradient(135deg, #7ec654 0%, #6eb240 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
        }

        body.dark-theme .header {
            background: linear-gradient(135deg, #5a6fd9 0%, #6a4195 100%);
        }

        .title-section {
            margin-bottom: 12px;
        }

        .title {
            font-size: 1.6em;
            margin-bottom: 6px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        .subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 3px;
        }

        .author {
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .content-wrapper {
            display: flex;
            min-height: 400px;
        }

        .content-column {
            flex: 1;
            padding: 30px;
            overflow-y: visible;
            border-right: 2px solid #e9ecef;
        }

        body.dark-theme .content-column {
            border-right-color: var(--border-color);
        }

        .content-column.single {
            border-right: none;
        }

        .content {
            font-size: 1.05em;
            line-height: 1.8;
            text-align: justify;
            color: var(--text-primary);
        }

        body.dark-theme .content {
            color: var(--text-primary);
        }

        .content p {
            margin-bottom: 12px;
            text-indent: 1.2em;
        }

        .content p:first-child {
            text-indent: 0;
        }

        .content p.spacer {
            margin-bottom: 20px;
            text-indent: 0;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-break {
            border: none;
            border-top: 2px dashed #ccc;
            margin: 25px 0;
            opacity: 0.6;
        }

        .metadata {
            background: #f8f9fa;
            padding: 20px 40px;
            border-top: 2px solid #e9ecef;
            font-size: 0.9em;
            color: #6c757d;
        }

        body.dark-theme .metadata {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-top-color: var(--border-color);
        }

        .metadata-item {
            margin-bottom: 5px;
        }

        .highlight-match {
            background: yellow;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
            color: #000;
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        /* ===== LOADING ANIMATION ===== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(74, 95, 122, 0.2);
            border-top: 3px solid #4a5f7a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container p {
            color: #4a5f7a;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* ===== GEAR PULSE ANIMATION ===== */
        @keyframes gearPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* ===== SIDEBAR BACKDROP ===== */
        .sidebar-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-backdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== FOOTER DISCLAIMER ===== */
        .footer-disclaimer {
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            padding: 15px 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.5;
            position: relative; /* Changed from absolute to relative */
            bottom: 0;
            width: 100%;
        }

        body.dark-theme .footer-disclaimer {
            background: var(--bg-secondary);
            border-top-color: var(--border-color);
            color: var(--text-secondary);
        }

        /* ===== ACCESSIBILITY TOOLBAR ===== */
        .toolbar-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #7ec654 0%, #6eb240 100%);
            border: 2px solid #5a8a2f;
            color: white;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(126, 198, 84, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toolbar-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(126, 198, 84, 0.5);
        }

        .toolbar-toggle-btn.pulse-hint {
            animation: gearPulse 1.5s ease-in-out 5;
        }

        body.dark-theme .toolbar-toggle-btn {
            background: linear-gradient(135deg, #5a8a2f 0%, #4a6b1f 100%);
            border-color: #7ec654;
        }

        .accessibility-toolbar {
            position: fixed;
            bottom: 85px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
            padding: 12px;
            background: linear-gradient(135deg, #7ec654 0%, #6eb240 100%);
            border: 2px solid #5a8a2f;
            border-radius: 16px;
            z-index: 999;
            box-shadow: 0 8px 24px rgba(126, 198, 84, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 400px;
            opacity: 1;
            transform: translateY(0);
            overflow: hidden;
        }

        .accessibility-toolbar.toolbar-collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .toolbar-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toolbar-row {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

        body.dark-theme .accessibility-toolbar {
            background: linear-gradient(135deg, #5a8a2f 0%, #4a6b1f 100%);
            border-color: #7ec654;
            box-shadow: 0 8px 24px rgba(126, 198, 84, 0.2);
        }

        .toolbar-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 40px;
            text-align: center;
            color: white;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .toolbar-btn.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .font-size-display {
            font-size: 12px;
            color: white;
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            opacity: 0.9;
        }

        .line-height-slider {
            width: 100px;
            height: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.25);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .line-height-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 3px solid #7ec654;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .line-height-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 3px solid #7ec654;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .theme-toggle-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: white;
        }

        .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* ===== LANGUAGE MODE TOGGLE ===== */
        .view-mode-toggle {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .view-mode-btn {
            flex: 1;
            padding: 6px 8px;
            background: #4a5f7a;
            color: white;
            border: 2px solid #4a5f7a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .view-mode-btn.active {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .view-mode-btn:hover {
            background: #556b7e;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .content-column {
                max-height: 60vh;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 85vw;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding-bottom: 140px;
            }

            .toggle-btn {
                z-index: 1002;
            }

            .toggle-btn.sidebar-open {
                left: calc(85vw + 20px);
            }

            .content-wrapper {
                flex-direction: column;
            }

            .content-column {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
                max-height: none;
                padding: 20px 15px;
            }

            .content-column:last-child {
                border-bottom: none;
            }

            .content {
                font-size: 1.2em;
            }

            .title {
                font-size: 1.8em;
            }

            .header {
                padding: 20px 15px;
            }

            .toolbar-btn, .theme-toggle-btn {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 35px;
            }

            .font-size-display {
                font-size: 11px;
                min-width: 35px;
            }

            .line-height-slider {
                width: 80px;
            }

            .toolbar-toggle-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .accessibility-toolbar {
                bottom: 75px;
                right: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .content {
                font-size: 1.3em;
            }

            .title {
                font-size: 1.5em;
            }

            .content-column {
                padding: 15px 10px;
            }

            .line-height-slider {
                display: none;
            }

            .toolbar-row {
                flex-wrap: wrap;
            }
        }

        /* ===== SCROLLBAR STYLING ===== */
        .content-column::-webkit-scrollbar,
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .content-column::-webkit-scrollbar-track,
        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content-column::-webkit-scrollbar-thumb,
        .sidebar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .content-column::-webkit-scrollbar-thumb:hover,
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="layout">
        <button class="toggle-btn" id="toggleBtn" title="Toggle sidebar">‚ò∞</button>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">üìö Document Collection</div>
                <div class="sidebar-subtitle" id="docCount">Loading...</div>

                <div class="language-selector">
                    <button class="lang-btn active" data-lang="es" title="Espa√±ol">ES</button>
                    <button class="lang-btn" data-lang="en" title="English">EN</button>
                    <button class="lang-btn" data-lang="fr" title="Fran√ßais">FR</button>
                    <button class="lang-btn" data-lang="pt" title="Portugu√™s">PT</button>
                    <button class="lang-btn" data-lang="de" title="Deutsch">DE</button>
                </div>

                <div class="view-mode-toggle">
                    <button class="view-mode-btn active" data-mode="single" title="Single language">Single</button>
                    <button class="view-mode-btn" data-mode="bilingual" title="Bilingual view">Bilingual</button>
                </div>

                <div id="secondLanguageSelector" class="language-selector" style="display: none; margin-top: 10px;">
                    <span style="display: block; font-size: 12px; color: #bdc3c7; margin-bottom: 5px;">Second language:</span>
                    <button class="lang-btn" data-lang="fr" title="Fran√ßais">FR</button>
                    <button class="lang-btn" data-lang="en" title="English">EN</button>
                    <button class="lang-btn" data-lang="pt" title="Portugu√™s">PT</button>
                    <button class="lang-btn" data-lang="de" title="Deutsch">DE</button>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="üîç Search..." autocomplete="off">
                    <span class="search-icon">üîç</span>
                    <div class="search-results" id="searchResults"></div>
