    <script>
        // ===== CONFIGURATION (EMBEDDED) =====
        // Configuration is embedded here to avoid CORS issues with file:// protocol
        let config = {
            api: {
                baseUrl: "https://api.beta.dofusdb.fr",
                endpoints: { documents: "/documents" },
                defaultLimit: 50,
                maxDocumentsPerPage: 25
            },
            ui: {
                sidebarWidth: 320,
                defaultLanguage: "es",
                supportedLanguages: ["en", "fr", "es", "pt", "de", "it"],
                enableBilingualMode: true
            },
            features: {
                search: true,
                syncScroll: true,
                lazyLoading: true,
                cache: true,
                imageProcessing: true,
                imageBaseUrl: "https://api.e-bou.fr/img/unity/UI/documents/"
            },
            performance: {
                lazyLoadThreshold: 200,
                virtualScrollingEnabled: true,
                cacheExpiry: 86400
            }
        };

        let appState = {
            sidebarVisible: true,
            currentLanguage: config.ui.defaultLanguage,
            bilingualMode: false,
            secondLanguage: "fr",
            currentSearchTerm: "",
            searchMatches: [],
            allDocuments: [],
            displayedDocuments: [],
            currentViewIndex: 0,
            syncScrollEnabled: true,
            documentsLoaded: false,
            loadedImagesCache: new Set(),
            currentDisplayedDocId: null,  // Track which document is currently shown
            fontSizePercent: 100,
            lineHeightValue: 1.8,
            searchTimeout: null,  // For debouncing search
            toolbarCollapsed: true,  // Toolbar state
            swipeStartX: 0,          // Swipe gesture tracking
            swipeStartY: 0,
            swipeStartTime: 0
        };

        // ===== INDEXEDDB CACHE MANAGEMENT =====
        const DB_NAME = "DofusLibraryDB";
        const STORE_NAME = "documents";

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: "id" });
                    }
                };
            });
        }

        async function getCachedDocuments() {
            try {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], "readonly");
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();

                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        const docs = request.result;
                        console.log("Retrieved from cache:", docs.length, "documents");
                        if (docs.length > 0) {
                            console.log("First cached document:", docs[0]);
                        }
                        resolve(docs.length > 0 ? docs : null);
                    };
                });
            } catch (error) {
                console.warn("Cache read error:", error);
                return null;
            }
        }

        async function cacheDocuments(documents) {
            try {
                const db = await initDB();
                const transaction = db.transaction([STORE_NAME], "readwrite");
                const store = transaction.objectStore(STORE_NAME);

                // Clear existing documents
                store.clear();

                // Add new documents
                documents.forEach(doc => {
                    store.add(doc);
                });

                return new Promise((resolve, reject) => {
                    transaction.onerror = () => reject(transaction.error);
                    transaction.oncomplete = () => resolve(true);
                });
            } catch (error) {
                console.warn("Cache write error:", error);
            }
        }

        // ===== IMAGE HOVER LOADING =====
        function setupImageHoverLoading(container) {
            if (!container) return;

            const lazyImages = container.querySelectorAll("img[data-src]");

            lazyImages.forEach((img) => {
                const dataSrc = img.getAttribute("data-src");

                if (dataSrc) {
                    // Check if already loaded in session cache
                    if (appState.loadedImagesCache.has(dataSrc)) {
                        img.src = dataSrc;
                        img.removeAttribute("data-src");
                        console.log("Loading from session cache:", dataSrc);
                        return;
                    }

                    // Preload image only if not cached
                    const preload = new Image();
                    preload.onload = () => {
                        img.src = dataSrc;
                        img.removeAttribute("data-src");
                        appState.loadedImagesCache.add(dataSrc);
                        console.log("Loaded and cached:", dataSrc);
                    };
                    preload.onerror = () => {
                        console.error("Failed to load image:", dataSrc);
                    };
                    preload.src = dataSrc;
                }
            });
        }

        // ===== IMAGE URL PROCESSOR =====
        function processImageUrls(htmlContent) {
            if (!config.features.imageProcessing) return htmlContent;

            // Convert ##png,ID## format to actual image URLs
            const imagePattern = /##(png|jpg|jpeg|gif),(\d+)##/gi;
            let processed = htmlContent.replace(imagePattern, (match, format, id) => {
                const extension = format.toLowerCase() === 'jpg' ? 'jpg' : format.toLowerCase();
                return `${config.features.imageBaseUrl}${id}.${extension}`;
            });

            // Convert img tags to lazy load - replace src with data-src
            // Remove src entirely and use only data-src for lazy loading
            processed = processed.replace(/<img([^>]*?)src="([^"]*)"([^>]*)>/gi, (match, prefix, src, suffix) => {
                if (src) {
                    return `<img${prefix}data-src="${src}"${suffix}>`;
                }
                return match;
            });

            return processed;
        }

        // ===== REMOVE IMG TAGS (OPTIONAL) =====
        function removeImgTags(text) {
            return text.replace(/<img[^>]*\/?>/gi, '');
        }

        // ===== CLEAN HTML TAGS =====
        function cleanHtmlTags(text) {
            return text.replace(/<[^>]+>/g, '');
        }

        // ===== FETCH DOCUMENTS FROM API =====
        async function fetchDocuments() {
            try {
                console.log("Starting fetchDocuments...");
                
                // Try to load from cache first
                const cachedDocs = await getCachedDocuments();
                const lastFetchDate = localStorage.getItem('lastFetchDate');
                const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
                
                if (cachedDocs && cachedDocs.length > 0) {
                    console.log(`Loaded ${cachedDocs.length} documents from cache`);
                    appState.allDocuments = cachedDocs;
                    appState.documentsLoaded = true;
                    updateUI();
                    renderIndexOnly();
                    console.log("Finished loading from cache");
                    
                    // Check if cache is stale (older than today)
                    if (lastFetchDate !== today) {
                        console.log("Cache is older than today, checking for new documents...");
                        checkForNewDocuments(cachedDocs.length, today);
                    }
                    return;
                }

                console.log("No cache found, fetching all documents from API with pagination...");
                await fetchAllDocumentsFromAPI(today);
                
            } catch (error) {
                console.error("Error fetching documents:", error);
                const errorMsg = error.message || String(error);
                const container = document.getElementById("documentsContainer");
                if (container) {
                    container.innerHTML = `
                        <div class="error-message">
                            <h3>Error Loading Documents</h3>
                            <p>${errorMsg}</p>
                            <p>Please check the API endpoint or try refreshing the page.</p>
                            <p><small>Check browser console for more details (F12)</small></p>
                        </div>
                    `;
                }
            }
        }

        // Check if new documents have been added to the API
        async function checkForNewDocuments(cachedCount, today) {
            try {
                console.log("Checking API for new documents...");
                const response = await fetch(`${config.api.baseUrl}${config.api.endpoints.documents}?$limit=1&$skip=0`, {
                    headers: {
                        'Referer': window.location.origin
                    }
                });

                if (!response.ok) {
                    console.warn("Could not check for new documents, API error");
                    return;
                }

                const data = await response.json();
                const apiTotal = data.total;
                
                console.log(`Cache has ${cachedCount} docs, API reports ${apiTotal} total docs`);

                if (apiTotal > cachedCount) {
                    console.log(`New documents detected (${apiTotal - cachedCount} new), fetching all documents...`);
                    // Show loading animation
                    const container = document.getElementById("documentsContainer");
                    if (container) {
                        container.innerHTML = `
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <p>Updating documents...</p>
                            </div>
                        `;
                    }
                    
                    await fetchAllDocumentsFromAPI(today);
                } else {
                    console.log("Cache is up to date");
                    localStorage.setItem('lastFetchDate', today);
                }
            } catch (error) {
                console.warn("Error checking for new documents:", error);
                // Silently fail - don't interrupt user experience
            }
        }

        // Fetch all documents from API with pagination
        async function fetchAllDocumentsFromAPI(today) {
            try {
                // Show loading animation
                const container = document.getElementById("documentsContainer");
                if (container) {
                    container.innerHTML = `
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                            <p>Loading documents...</p>
                        </div>
                    `;
                }
                
                let allDocs = [];
                let skip = 0;
                const limit = 50;
                let totalDocs = Infinity;
                const delayMs = 700; // 700ms delay between requests

                // Fetch all documents using pagination
                while (skip < totalDocs) {
                    const url = `${config.api.baseUrl}${config.api.endpoints.documents}?$limit=${limit}&$skip=${skip}`;
                    console.log(`Fetching batch: skip=${skip}, limit=${limit}`);

                    const response = await fetch(url, {
                        headers: {
                            'Referer': window.location.origin
                        }
                    });
                    console.log(`API Response status for skip=${skip}:`, response.status);
                    
                    if (!response.ok) throw new Error(`API error: ${response.status}`);

                    const data = await response.json();
                    
                    if (!data.data || !Array.isArray(data.data)) {
                        throw new Error("Invalid API response format");
                    }

                    // On first response, get the total count
                    if (skip === 0) {
                        totalDocs = data.total;
                        console.log(`API reports total documents: ${totalDocs}`);
                    }

                    allDocs = allDocs.concat(data.data);
                    console.log(`Batch loaded: ${data.data.length} docs, Total so far: ${allDocs.length}/${totalDocs}`);

                    skip += limit;

                    // Add delay before next request (except for the last one)
                    if (skip < totalDocs) {
                        await new Promise(resolve => setTimeout(resolve, delayMs));
                    }
                }

                appState.allDocuments = allDocs;
                appState.documentsLoaded = true;

                // Cache all the documents and update fetch date
                await cacheDocuments(appState.allDocuments);
                localStorage.setItem('lastFetchDate', today);

                console.log(`Successfully fetched all ${appState.allDocuments.length} documents`);
                updateUI();
                renderIndexOnly();
            } catch (error) {
                console.error("Error fetching documents from API:", error);
                throw error;
            }
        }

        // ===== UPDATE UI ELEMENTS =====
        function updateUI() {
            const docCount = document.getElementById("docCount");
            docCount.textContent = `${appState.allDocuments.length} documents loaded`;
        }

        // ===== RENDER INDEX ONLY =====
        function renderIndexOnly() {
            const indexList = document.getElementById("indexList");
            indexList.innerHTML = "";

            if (appState.allDocuments.length === 0) {
                indexList.innerHTML = '<li style="text-align: center; padding: 20px; color: #bdc3c7;">No documents found</li>';
                document.getElementById("mainContent").innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #6c757d;">
                        <h2>No documents available</h2>
                        <p>Unable to load documents from the API.</p>
                    </div>
                `;
                return;
            }

            appState.allDocuments.forEach((doc, idx) => {
                try {
                    const title = getTitle(doc, appState.currentLanguage);
                    const li = document.createElement("li");
                    li.className = "index-item";

                    // Use doc.id or fallback to index
                    const docId = doc.id || idx;
                    li.setAttribute("data-doc-id", docId);
                    li.setAttribute("data-index", idx);

                    li.innerHTML = `
                        <a onclick="loadAndScrollToDocument('${docId}')">
                            <div class="index-title" style="white-space: normal; display: inline;">${escapeHtml(title)}</div>
                            <span class="index-id" style="font-style: italic; color: inherit;">[ID: ${docId}]</span>
                        </a>
                    `;

                    indexList.appendChild(li);
                } catch (e) {
                    console.error("Error rendering index item:", e, doc);
                }
            });

            // Clear main content and show empty message
            const container = document.getElementById("documentsContainer");
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #6c757d;">
                        <h2>üëà Select a document from the index</h2>
                        <p style="margin-top: 10px; font-size: 16px;">Click on any document title to view its content</p>
                    </div>
                `;
            }
        }

        function renderIndex() {
            const indexList = document.getElementById("indexList");
            indexList.innerHTML = "";

            if (appState.displayedDocuments.length === 0) {
                indexList.innerHTML = '<li style="text-align: center; padding: 20px; color: #bdc3c7;">No documents found</li>';
                return;
            }

            appState.displayedDocuments.forEach((doc, idx) => {
                const title = getTitle(doc, appState.currentLanguage);
                const li = document.createElement("li");
                li.className = "index-item";
                li.setAttribute("data-doc-id", doc.id);
                li.setAttribute("data-index", idx);

                li.innerHTML = `
                    <a onclick="loadAndScrollToDocument('${doc.id}')">
                        <div class="index-title" style="white-space: normal; display: inline;">${escapeHtml(title)}</div>
                        <span class="index-id" style="font-style: italic; color: inherit;">[ID: ${doc.id}]</span>
                    </a>
                `;

                indexList.appendChild(li);
            });
        }

        // ===== RENDER DOCUMENTS =====
        function renderDocuments() {
            const container = document.getElementById("documentsContainer");
            if (!container) {
                console.error("Documents container not found");
                return;
            }
            
            container.innerHTML = "";

            if (appState.displayedDocuments.length === 0) {
                container.innerHTML = '<div class="error-message"><h3>No documents to display</h3></div>';
                return;
            }

            appState.displayedDocuments.forEach((doc) => {
                const section = createDocumentSection(doc);
                container.appendChild(section);
            });

            renderIndex();
            setupScrollListeners();
        }
        

        // ===== RENDER INDEX LIST =====
        function renderIndex() {
            const indexList = document.getElementById("indexList");
            indexList.innerHTML = "";

            if (appState.displayedDocuments.length === 0) {
                indexList.innerHTML = '<li style="text-align: center; padding: 20px; color: #bdc3c7;">No documents found</li>';
                return;
            }

            appState.displayedDocuments.forEach((doc, idx) => {
                const title = getTitle(doc, appState.currentLanguage);
                const li = document.createElement("li");
                li.className = "index-item";
                li.setAttribute("data-doc-id", doc.id);
                li.setAttribute("data-index", idx);

                li.innerHTML = `
                    <a onclick="loadAndScrollToDocument('${doc.id}')">
                        <div class="index-title" style="white-space: normal; display: inline;">${escapeHtml(title)}</div>
                        <span class="index-id" style="font-style: italic; color: inherit;">[ID: ${doc.id}]</span>
                    </a>
                `;

                indexList.appendChild(li);
            });
        }

        // ===== CREATE DOCUMENT SECTION =====
        function createDocumentSection(doc) {
            const section = document.createElement("div");
            section.className = "document-section";
            section.id = `doc-${doc.id}`;
            section.setAttribute("data-doc-id", doc.id);

            const title1 = getTitle(doc, appState.currentLanguage);
            const subtitle1 = getSubtitle(doc, appState.currentLanguage);
            const author1 = cleanHtmlTags(getAuthor(doc, appState.currentLanguage));
            let content1 = getContent(doc, appState.currentLanguage);
            content1 = processImageUrls(content1);

            if (!appState.bilingualMode) {
                // Single language mode
                section.innerHTML = `
                    <div class="document-anchor" id="anchor-${doc.id}"></div>
                    <div class="header">
                        <div class="title-section">
                            <h1 class="title">${escapeHtml(title1)}</h1>
                        </div>
                        <div class="subtitle">${escapeHtml(subtitle1)}</div>
                        <div class="author">By ${escapeHtml(author1)}</div>
                    </div>
                    <div class="content-wrapper">
                        <div class="content-column single" id="content1-${doc.id}" data-doc-id="${doc.id}">
                            <div class="content">${content1}</div>
                        </div>
                    </div>
                    <div class="metadata">
                        <div class="metadata-item"><strong>Document ID:</strong> ${doc.id}</div>
                        <div class="metadata-item"><strong>Class:</strong> ${doc.className || "N/A"}</div>
                        <div class="metadata-item"><strong>Created:</strong> ${doc.createdAt || "N/A"}</div>
                        <div class="metadata-item"><strong>Updated:</strong> ${doc.updatedAt || "N/A"}</div>
                    </div>
                `;

                // Setup hover-based image loading
                const contentColumn = section.querySelector(".content-column");
                setupImageHoverLoading(contentColumn);
            } else {
                // Bilingual mode - titles in columns
                const title2 = getTitle(doc, appState.secondLanguage);
                const subtitle2 = getSubtitle(doc, appState.secondLanguage);
                const author2 = cleanHtmlTags(getAuthor(doc, appState.secondLanguage));
                let content2 = getContent(doc, appState.secondLanguage);
                content2 = processImageUrls(content2);

                section.innerHTML = `
                    <div class="document-anchor" id="anchor-${doc.id}"></div>
                    <div class="header">
                        <div class="author">By ${escapeHtml(author1)} / ${escapeHtml(author2)}</div>
                    </div>
                    <div class="content-wrapper">
                        <div class="content-column" id="content1-${doc.id}" data-doc-id="${doc.id}">
                            <div class="title-section">
                                <h2 class="title" style="font-size: 1.8em; margin-bottom: 15px;">${escapeHtml(title1)}</h2>
                                <div class="subtitle">${escapeHtml(subtitle1)}</div>
                            </div>
                            <div class="content">${content1}</div>
                        </div>
                        <div class="content-column" id="content2-${doc.id}" data-doc-id="${doc.id}" style="border-right: none;">
                            <div class="title-section">
                                <h2 class="title" style="font-size: 1.8em; margin-bottom: 15px;">${escapeHtml(title2)}</h2>
                                <div class="subtitle">${escapeHtml(subtitle2)}</div>
                            </div>
                            <div class="content">${content2}</div>
                        </div>
                    </div>
                    <div class="metadata">
                        <div class="metadata-item"><strong>Document ID:</strong> ${doc.id}</div>
                        <div class="metadata-item"><strong>Class:</strong> ${doc.className || "N/A"}</div>
                        <div class="metadata-item"><strong>Created:</strong> ${doc.createdAt || "N/A"}</div>
                        <div class="metadata-item"><strong>Updated:</strong> ${doc.updatedAt || "N/A"}</div>
                    </div>
                `;

                // Setup synchronized scrolling and image loading
                setTimeout(() => {
                    setupSyncScrolling(doc.id);
                }, 100);

                const columns = section.querySelectorAll(".content-column");
                columns.forEach(col => setupImageHoverLoading(col));
            }

            return section;
        }

        // ===== HELPER FUNCTIONS =====
        function getTitle(doc, lang) {
            const rawTitle = typeof doc.title === 'object' ? (doc.title[lang] || "Title not available") : "Title not available";
            return cleanHtmlTags(rawTitle);
        }

        function getSubtitle(doc, lang) {
            return typeof doc.subTitle === 'object' ? (doc.subTitle[lang] || "") : "";
        }

        function getAuthor(doc, lang) {
            return typeof doc.author === 'object' ? (doc.author[lang] || "Author not available") : "Author not available";
        }

        function getContent(doc, lang) {
            const content = typeof doc.content === 'object' ? (doc.content[lang] || "Content not available") : "Content not available";
            return content;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== SEARCH FUNCTIONALITY =====
        function performSearch() {
            const searchInput = document.getElementById("searchInput");
            const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : "";
            const clearBtn = document.getElementById("clearSearch");

            appState.currentSearchTerm = searchTerm;

            // Clear any existing timeout
            if (appState.searchTimeout) {
                clearTimeout(appState.searchTimeout);
            }

            // Require at least 3 characters to start search
            if (searchTerm.length < 3) {
                // Don't clear the input - just don't search yet
                clearBtn.style.display = "none";
                document.getElementById("searchResults").textContent = "";
                return;
            }

            // Debounce search by 300ms
            appState.searchTimeout = setTimeout(() => {
                const filteredDocs = appState.allDocuments.filter(doc => {
                    const title = getTitle(doc, appState.currentLanguage).toLowerCase();
                    const subtitle = getSubtitle(doc, appState.currentLanguage).toLowerCase();
                    const author = getAuthor(doc, appState.currentLanguage).toLowerCase();
                    const content = getContent(doc, appState.currentLanguage).toLowerCase();

                    return title.includes(searchTerm) || subtitle.includes(searchTerm) ||
                           author.includes(searchTerm) || content.includes(searchTerm);
                });

                appState.displayedDocuments = filteredDocs;
                appState.searchMatches = filteredDocs.map(d => d.id);

                const resultCount = filteredDocs.length;
                clearBtn.style.display = "block";
                document.getElementById("searchResults").textContent = `${resultCount} result(s)`;

                // Only update the index, don't render all documents
                renderSearchIndex();
            }, 300);
        }

        function renderSearchIndex() {
            const indexList = document.getElementById("indexList");
            indexList.innerHTML = "";

            if (appState.displayedDocuments.length === 0) {
                indexList.innerHTML = '<li style="text-align: center; padding: 20px; color: #bdc3c7;">No results found</li>';
                return;
            }

            appState.displayedDocuments.forEach((doc) => {
                const title = getTitle(doc, appState.currentLanguage);
                const li = document.createElement("li");
                li.className = "index-item";
                li.setAttribute("data-doc-id", doc.id);

                li.innerHTML = `
                    <a onclick="loadAndScrollToDocument('${doc.id}')">
                        <div class="index-title">${escapeHtml(title)}</div>
                        <div class="index-id">ID: ${doc.id}</div>
                    </a>
                `;

                indexList.appendChild(li);
            });
        }

        function highlightSearchTerms() {
            if (!appState.currentSearchTerm) return;

            document.querySelectorAll(".content").forEach(contentEl => {
                const text = contentEl.innerHTML;
                const regex = new RegExp(`(${escapeRegex(appState.currentSearchTerm)})`, "gi");
                contentEl.innerHTML = text.replace(regex, '<span class="highlight-match">$1</span>');
            });
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function clearSearch() {
            const searchInput = document.getElementById("searchInput");
            if (searchInput) {
                searchInput.value = "";
            }
            document.getElementById("searchResults").textContent = "";
            document.getElementById("clearSearch").style.display = "none";

            appState.currentSearchTerm = "";
            appState.displayedDocuments = [...appState.allDocuments];
            appState.searchMatches = [];

            // Clear timeout if exists
            if (appState.searchTimeout) {
                clearTimeout(appState.searchTimeout);
            }

            // Just update the index, show initial document selection screen
            renderIndexOnly();
        }

        // ===== TOOLBAR TOGGLE =====
        function toggleToolbar() {
            const toolbar = document.getElementById('accessibilityToolbar');
            const toggleBtn = document.getElementById('toolbarToggleBtn');
            
            if (!toolbar || !toggleBtn) return;
            
            appState.toolbarCollapsed = !appState.toolbarCollapsed;
            
            if (appState.toolbarCollapsed) {
                toolbar.classList.add('toolbar-collapsed');
            } else {
                toolbar.classList.remove('toolbar-collapsed');
            }
        }

        // ===== SWIPE GESTURE DETECTION =====
        function setupSwipeGestures() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (!sidebar || !mainContent) return;
            
            // Sidebar swipe to close
            sidebar.addEventListener('touchstart', (e) => {
                appState.swipeStartX = e.touches[0].clientX;
                appState.swipeStartY = e.touches[0].clientY;
                appState.swipeStartTime = Date.now();
            }, { passive: true });
            
            sidebar.addEventListener('touchmove', (e) => {
                if (!appState.sidebarVisible) return;
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = touchX - appState.swipeStartX;
                const deltaY = Math.abs(touchY - appState.swipeStartY);
                
                // Only handle horizontal swipes
                if (Math.abs(deltaX) > deltaY && deltaX < -30) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            sidebar.addEventListener('touchend', (e) => {
                if (!appState.sidebarVisible) return;
                
                const touchX = e.changedTouches[0].clientX;
                const touchY = e.changedTouches[0].clientY;
                const deltaX = touchX - appState.swipeStartX;
                const deltaY = Math.abs(touchY - appState.swipeStartY);
                const deltaTime = Date.now() - appState.swipeStartTime;
                const velocity = Math.abs(deltaX) / deltaTime;
                
                // Swipe left to close (distance > 50px OR velocity > 0.3px/ms)
                if (Math.abs(deltaX) > Math.abs(deltaY) && 
                    (deltaX < -50 || (deltaX < -20 && velocity > 0.3))) {
                    toggleSidebar();
                }
            }, { passive: true });
            
            // Main content right-edge swipe to open
            mainContent.addEventListener('touchstart', (e) => {
                appState.swipeStartX = e.touches[0].clientX;
                appState.swipeStartY = e.touches[0].clientY;
                appState.swipeStartTime = Date.now();
            }, { passive: true });
            
            mainContent.addEventListener('touchend', (e) => {
                if (appState.sidebarVisible || window.innerWidth > 768) return;
                
                const touchX = e.changedTouches[0].clientX;
                const touchY = e.changedTouches[0].clientY;
                const deltaX = touchX - appState.swipeStartX;
                const deltaY = Math.abs(touchY - appState.swipeStartY);
                const deltaTime = Date.now() - appState.swipeStartTime;
                const velocity = Math.abs(deltaX) / deltaTime;
                
                // Swipe right from left edge to open
                if (appState.swipeStartX < 20 && 
                    Math.abs(deltaX) > Math.abs(deltaY) &&
                    (deltaX > 50 || (deltaX > 20 && velocity > 0.3))) {
                    toggleSidebar();
                }
            }, { passive: true });
        }

        // ===== NAVIGATION =====
        function loadAndScrollToDocument(docId) {
            // Find the document in allDocuments - convert both to string for comparison
            const doc = appState.allDocuments.find(d => String(d.id) === String(docId));
            if (!doc) {
                console.error("Document not found:", docId);
                return;
            }

            // Track the currently displayed document
            appState.currentDisplayedDocId = docId;

            // Clear main content and render just this document
            const container = document.getElementById("documentsContainer");
            if (!container) {
                console.error("Documents container not found");
                return;
            }
            
            container.innerHTML = "";

            try {
                const section = createDocumentSection(doc);
                container.appendChild(section);
            } catch (error) {
                console.error("Error creating document section:", error);
                container.innerHTML = `<div class="error-message"><h3>Error loading document</h3><p>${error.message}</p></div>`;
                return;
            }

            // Auto-collapse sidebar on mobile when document selected
            if (window.innerWidth <= 768 && appState.sidebarVisible) {
                toggleSidebar();
            }

            // Scroll to it and update index
            setTimeout(() => {
                updateActiveIndex(docId);
                const anchor = document.getElementById(`anchor-${docId}`);
                if (anchor) {
                    anchor.scrollIntoView({ behavior: "smooth", block: "start" });
                }
            }, 50);
        }

        function scrollToDocument(docId) {
            const anchor = document.getElementById(`anchor-${docId}`);
            if (anchor) {
                anchor.scrollIntoView({ behavior: "smooth", block: "start" });
                updateActiveIndex(docId);
            }
        }

        function updateActiveIndex(docId) {
            document.querySelectorAll(".index-item").forEach(item => item.classList.remove("active"));
            const activeItem = document.querySelector(`[data-doc-id="${docId}"]`);
            if (activeItem) {
                activeItem.classList.add("active");
                activeItem.scrollIntoView({ behavior: "smooth", block: "nearest" });
            }
        }

        // ===== SIDEBAR TOGGLE =====
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("mainContent");
            const toggleBtn = document.getElementById("toggleBtn");
            const backdrop = document.getElementById("sidebarBackdrop");

            appState.sidebarVisible = !appState.sidebarVisible;

            if (appState.sidebarVisible) {
                sidebar.classList.remove("hidden");
                mainContent.classList.remove("sidebar-hidden");
                toggleBtn.classList.add("sidebar-open");
                
                // Show backdrop on mobile
                if (window.innerWidth <= 768 && backdrop) {
                    backdrop.classList.add("visible");
                }
            } else {
                sidebar.classList.add("hidden");
                mainContent.classList.add("sidebar-hidden");
                toggleBtn.classList.remove("sidebar-open");
                
                // Hide backdrop
                if (backdrop) {
                    backdrop.classList.remove("visible");
                }
            }
        }

        // ===== LANGUAGE SELECTION =====
        function setLanguage(lang) {
            appState.currentLanguage = lang;

            document.querySelectorAll(".language-selector:not(#secondLanguageSelector) .lang-btn").forEach(btn => {
                btn.classList.remove("active");
                if (btn.getAttribute("data-lang") === lang) {
                    btn.classList.add("active");
                }
            });

            // If a document is currently displayed, reload it with new language
            if (appState.currentDisplayedDocId) {
                loadAndScrollToDocument(appState.currentDisplayedDocId);
            } else {
                // Otherwise, just update the index
                renderIndexOnly();
            }

            // Only re-search if there's an active search term
            if (appState.currentSearchTerm && appState.currentSearchTerm.length >= 3) {
                performSearch();
            }
        }

        // ===== VIEW MODE TOGGLE =====
        function setViewMode(mode) {
            appState.bilingualMode = (mode === "bilingual");

            document.querySelectorAll(".view-mode-btn").forEach(btn => {
                btn.classList.remove("active");
                if (btn.getAttribute("data-mode") === mode) {
                    btn.classList.add("active");
                }
            });

            // Show/hide second language selector
            const secondLangSelector = document.getElementById("secondLanguageSelector");
            if (appState.bilingualMode) {
                secondLangSelector.style.display = "block";
                // Set first option as active
                const firstBtn = secondLangSelector.querySelector(".lang-btn");
                if (firstBtn) {
                    setSecondLanguage(firstBtn.getAttribute("data-lang"));
                }
            } else {
                secondLangSelector.style.display = "none";
            }

            // If a document is currently displayed, reload it in the new view mode
            if (appState.currentDisplayedDocId) {
                loadAndScrollToDocument(appState.currentDisplayedDocId);
            }
            // Otherwise don't show anything (user hasn't selected a document yet)
        }

        // ===== SET SECOND LANGUAGE =====
        function setSecondLanguage(lang) {
            if (lang === appState.currentLanguage) {
                // Don't allow same language as primary
                return;
            }

            appState.secondLanguage = lang;

            const secondLangSelector = document.getElementById("secondLanguageSelector");
            secondLangSelector.querySelectorAll(".lang-btn").forEach(btn => {
                btn.classList.remove("active");
                if (btn.getAttribute("data-lang") === lang) {
                    btn.classList.add("active");
                }
            });

            // If a document is currently displayed, reload it with new second language
            if (appState.bilingualMode && appState.currentDisplayedDocId) {
                loadAndScrollToDocument(appState.currentDisplayedDocId);
            }
        }

        // ===== SCROLL LISTENER FOR ACTIVE INDEX =====
        function setupScrollListeners() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const docId = entry.target.getAttribute("data-doc-id");
                        if (docId) {
                            updateActiveIndex(docId);
                        }
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll(".document-section").forEach(doc => observer.observe(doc));
        }

        // ===== SYNCHRONIZED SCROLLING =====
        function setupSyncScrolling(docId) {
            const content1 = document.getElementById(`content1-${docId}`);
            const content2 = document.getElementById(`content2-${docId}`);

            if (!content1 || !content2 || !appState.bilingualMode) return;

            // Remove old listeners
            content1.onscroll = null;
            content2.onscroll = null;

            let isScrolling = false;

            function syncScroll(source, target) {
                if (!isScrolling && appState.syncScrollEnabled && appState.bilingualMode) {
                    isScrolling = true;
                    const sourceHeight = source.scrollHeight - source.clientHeight;
                    const targetHeight = target.scrollHeight - target.clientHeight;

                    if (sourceHeight > 0) {
                        const scrollPercentage = source.scrollTop / sourceHeight;
                        target.scrollTop = scrollPercentage * targetHeight;
                    }

                    setTimeout(() => {
                        isScrolling = false;
                    }, 50);
                }
            }

            content1.addEventListener("scroll", () => syncScroll(content1, content2), true);
            content2.addEventListener("scroll", () => syncScroll(content2, content1), true);
        }

        // ===== TOOLBAR VISIBILITY MANAGEMENT =====
        let toolbarHideTimeout;
        const toolbarVisibilityDuration = 3500; // Show for 3.5 seconds

        function showToolbar() {
            const toolbar = document.getElementById('accessibilityToolbar');
            if (toolbar) {
                toolbar.classList.add('visible');
                
                // Clear existing timeout
                if (toolbarHideTimeout) {
                    clearTimeout(toolbarHideTimeout);
                }
                
                // Set new timeout to hide after duration
                toolbarHideTimeout = setTimeout(() => {
                    toolbar.classList.remove('visible');
                }, toolbarVisibilityDuration);
            }
        }

        // Show toolbar on scroll
        function setupToolbarVisibility() {
            const mainContent = document.getElementById('mainContent');
            
            if (mainContent) {
                mainContent.addEventListener('scroll', showToolbar, { passive: true });
            }
            
            // Show toolbar on mouse movement
            document.addEventListener('mousemove', showToolbar, { passive: true });
            
            // Keep toolbar visible when hovering over it
            const toolbar = document.getElementById('accessibilityToolbar');
            if (toolbar) {
                toolbar.addEventListener('mouseenter', () => {
                    if (toolbarHideTimeout) {
                        clearTimeout(toolbarHideTimeout);
                    }
                    toolbar.classList.add('visible');
                });
                
                toolbar.addEventListener('mouseleave', () => {
                    toolbarHideTimeout = setTimeout(() => {
                        toolbar.classList.remove('visible');
                    }, toolbarVisibilityDuration);
                });
            }
        }

        // ===== ACCESSIBILITY FEATURES =====
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('appTheme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const btn = document.getElementById('themeToggleBtn');
                if (btn) btn.textContent = '‚òÄÔ∏è';
            }
            updateGradientBackground();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('appTheme', isDark ? 'dark' : 'light');
            
            const btn = document.getElementById('themeToggleBtn');
            if (btn) btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            
            updateGradientBackground();
        }

        function updateGradientBackground() {
            // Optional: Update body background for dark mode
            if (document.body.classList.contains('dark-theme')) {
                document.body.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
            }
        }

        // Font Size Management
        function initFontSize() {
            const savedSize = localStorage.getItem('appFontSize') || '100';
            appState.fontSizePercent = parseInt(savedSize);
            applyFontSize();
        }

        function changeFontSize(delta) {
            appState.fontSizePercent = Math.max(80, Math.min(150, appState.fontSizePercent + delta));
            localStorage.setItem('appFontSize', appState.fontSizePercent);
            applyFontSize();
        }

        function applyFontSize() {
            const scale = appState.fontSizePercent / 100;
            const rootElement = document.documentElement;
            rootElement.style.setProperty('--base-font-scale', scale);
            
            // Apply to content
            document.querySelectorAll('.content').forEach(el => {
                el.style.fontSize = (1.05 * scale) + 'em';
            });
            
            document.querySelectorAll('.title').forEach(el => {
                if (el.style.fontSize && el.style.fontSize.includes('1.8em')) {
                    // Bilingual mode title
                    el.style.fontSize = (1.8 * scale) + 'em';
                } else {
                    // Single mode title
                    el.style.fontSize = (1.6 * scale) + 'em';
                }
            });

            // Update display
            const display = document.getElementById('fontSizeDisplay');
            if (display) display.textContent = appState.fontSizePercent + '%';
        }

        // Line Height Management
        function initLineHeight() {
            const savedLineHeight = localStorage.getItem('appLineHeight') || '1.8';
            appState.lineHeightValue = parseFloat(savedLineHeight);
            applyLineHeight();
            
            // Set slider to saved value
            const slider = document.getElementById('lineHeightSlider');
            if (slider) {
                slider.value = appState.lineHeightValue;
            }
        }

        function changeLineHeight(value) {
            appState.lineHeightValue = parseFloat(value);
            localStorage.setItem('appLineHeight', appState.lineHeightValue);
            applyLineHeight();
        }

        function applyLineHeight() {
            document.querySelectorAll('.content').forEach(el => {
                el.style.lineHeight = appState.lineHeightValue;
            });
        }

        // Initialize accessibility features on load
        function initAccessibilityFeatures() {
            appState.fontSizePercent = 100;
            appState.lineHeightMode = 'normal';
            
            initTheme();
            initFontSize();
            initLineHeight();
        }

        // Initialize toolbar pulse hint
        function initToolbarHint() {
            const hasSeenHint = localStorage.getItem('hasSeenToolbarHint');
            const toggleBtn = document.getElementById('toolbarToggleBtn');
            
            if (!hasSeenHint && toggleBtn) {
                toggleBtn.classList.add('pulse-hint');
                
                // Remove pulse after 5 cycles (7.5 seconds)
                setTimeout(() => {
                    toggleBtn.classList.remove('pulse-hint');
                    localStorage.setItem('hasSeenToolbarHint', 'true');
                }, 7500);
            }
        }

        // Initialize mobile toolbar state
        function initMobileToolbar() {
            if (window.innerWidth <= 768) {
                appState.toolbarCollapsed = true;
                const toolbar = document.getElementById('accessibilityToolbar');
                if (toolbar) {
                    toolbar.classList.add('toolbar-collapsed');
                }
            } else {
                appState.toolbarCollapsed = false;
                const toolbar = document.getElementById('accessibilityToolbar');
                if (toolbar) {
                    toolbar.classList.remove('toolbar-collapsed');
                }
            }
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener("DOMContentLoaded", async function () {
            console.log("DOMContentLoaded fired");
            
            // Expose cache clear function for debugging
            window.clearCache = async function() {
                try {
                    const db = await initDB();
                    const transaction = db.transaction([STORE_NAME], "readwrite");
                    const store = transaction.objectStore(STORE_NAME);
                    store.clear();
                    console.log("Cache cleared. Reload the page to fetch fresh data.");
                    return true;
                } catch (error) {
                    console.error("Error clearing cache:", error);
                    return false;
                }
            };
            console.log("Type 'clearCache()' in console to clear IndexedDB cache and reload");
            
            // Initialize accessibility features
            initAccessibilityFeatures();
            
            // Initialize mobile features
            initMobileToolbar();
            initToolbarHint();
            setupSwipeGestures();
            
            // Setup toolbar visibility (before documents load)
            setupToolbarVisibility();
            
            // Config is now embedded, no need to load from file
            try {
                await fetchDocuments();
                console.log("fetchDocuments completed");
            } catch (error) {
                console.error("fetchDocuments error:", error);
            }

            try {
                // Main navigation listeners with null checks
                const toggleBtn = document.getElementById("toggleBtn");
                if (toggleBtn) toggleBtn.addEventListener("click", toggleSidebar);
                
                // Toolbar toggle button
                const toolbarToggleBtn = document.getElementById("toolbarToggleBtn");
                if (toolbarToggleBtn) toolbarToggleBtn.addEventListener("click", toggleToolbar);

                // Sidebar backdrop click to close
                const backdrop = document.getElementById("sidebarBackdrop");
                if (backdrop) backdrop.addEventListener("click", () => {
                    if (appState.sidebarVisible && window.innerWidth <= 768) {
                        toggleSidebar();
                    }
                });
                
                const searchInput = document.getElementById("searchInput");
                if (searchInput) {
                    searchInput.addEventListener("input", performSearch);
                }
                
                const clearSearchBtn = document.getElementById("clearSearch");
                if (clearSearchBtn) clearSearchBtn.addEventListener("click", clearSearch);

                // Accessibility feature listeners with null checks
                const themeToggleBtn = document.getElementById("themeToggleBtn");
                if (themeToggleBtn) themeToggleBtn.addEventListener("click", toggleTheme);
                
                const increaseFontBtn = document.getElementById("increaseFontBtn");
                if (increaseFontBtn) increaseFontBtn.addEventListener("click", () => changeFontSize(10));
                
                const decreaseFontBtn = document.getElementById("decreaseFontBtn");
                if (decreaseFontBtn) decreaseFontBtn.addEventListener("click", () => changeFontSize(-10));
                
                const lineHeightSlider = document.getElementById("lineHeightSlider");
                if (lineHeightSlider) {
                    lineHeightSlider.addEventListener("input", (e) => {
                        changeLineHeight(e.target.value);
                    });
                }

                // First language selector (primary language)
                document.querySelectorAll(".language-selector:not(#secondLanguageSelector) .lang-btn").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        setLanguage(e.target.getAttribute("data-lang"));
                    });
                });

                // Second language selector (inside bilingual mode)
                document.querySelectorAll("#secondLanguageSelector .lang-btn").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        setSecondLanguage(e.target.getAttribute("data-lang"));
                    });
                });

                document.querySelectorAll(".view-mode-btn").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        setViewMode(e.target.getAttribute("data-mode"));
                    });
                });

                // Language selector buttons - update current language and re-render index
                document.querySelectorAll('.lang-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const selectedLanguage = button.getAttribute('data-lang');
                        if (!selectedLanguage) return;

                        // Check if the button belongs to the main language selector
                        const isMainLanguageButton = button.closest('.language-selector') && button.closest('#secondLanguageSelector') === null;

                        if (isMainLanguageButton) {
                            // Update appState with the new main language
                            appState.currentLanguage = selectedLanguage;

                            // Update the active button styling for main language
                            document.querySelectorAll('.language-selector .lang-btn').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');

                            // Re-render the index list with the new main language
                            renderIndexOnly();
                        } else {
                            // Update appState with the new secondary language
                            appState.secondLanguage = selectedLanguage;

                            // Update the active button styling for secondary language
                            document.querySelectorAll('#secondLanguageSelector .lang-btn').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        }
                    });
                });

                console.log("Event listeners attached successfully");
            } catch (error) {
                console.error("Error attaching event listeners:", error);
            }

            // Keyboard shortcuts
            document.addEventListener("keydown", (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === "f") {
                    e.preventDefault();
                    document.getElementById("searchInput").focus();
                }
                if (e.key === "Escape") {
                    clearSearch();
                }
            });
        });
    </script>
